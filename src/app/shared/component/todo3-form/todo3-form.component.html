<div class="card">
    <div class="card-body">
        <h2>{{isEditMode ? 'Update City' : 'Add City'}}</h2>
        <form #addCity="ngForm" (ngSubmit)="onAddCity()">
            <div class="form-group">
                <input 
                ngModel
                name="todoItem"
                required
                type="text" class="form-control" placeholder="Add City...">
            </div>
            <button *ngIf="!isEditMode" type="submit" class="btn-block" mat-raised-button color="primary">Add City</button>
            <button
            (click)="onUpdate()"
            *ngIf="isEditMode" type="button" class="btn-block" mat-raised-button color="primary">Update City</button>
        </form>
    </div>
</div>
