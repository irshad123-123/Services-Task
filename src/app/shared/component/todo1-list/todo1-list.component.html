<ul class="list-group" *ngIf="todo1Arr.length>0; else noData">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo1 of todo1Arr">
        <strong>{{todo1.todoItem}}</strong>
        <div>
            <button
            (click)="onEdit(todo1)"
            class="btn-lg" mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button
            (click)="onRemove(todo1.todoId)"
            class="btn-lg" mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </li>
</ul>
<ng-template #noData>
    <p class="alert alert-warning">There is no todoItem...</p>
</ng-template>
