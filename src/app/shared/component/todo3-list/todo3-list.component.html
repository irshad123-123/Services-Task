<ul class="list-group" *ngIf="todo3Arr.length>0; else noData">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo3 of todo3Arr">
       <strong> {{todo3.todoItem}}</strong>
       <div>
        <button
        (click)="onEdit(todo3)"
        class="mr-2" mat-raised-button color="primary">Edit</button>
        <button
        (click)="onRemove(todo3.todoId)"
        mat-raised-button color="warn">Remove</button>
       </div>
    </li>
</ul>
<ng-template #noData>
    <p class="alert alert-warning">There is no city...</p>
</ng-template>
