<div class="card">
    <div class="card-body">
        <form #addDir="ngForm" (ngSubmit)="onAddDir()">
            <div class="form-group">
                <input
                ngModel
                name="todoItem"
                required
                placeholder="Add Directives..." type="text" class="form-control">
            </div>
            <button type="submit" class="btn-block" mat-raised-button color="primary">Add Directives</button>
        </form>
    </div>
</div>
