<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let todo of todoArr">
        <strong>{{todo.todoItem}}</strong>
        <div>
            <button class="mr-2" mat-raised-button color="primary">Edit</button>
            <button mat-raised-button color="warn">Remove</button>
        </div>
    </li>
</ul>
